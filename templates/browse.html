{% extends 'layout.html' %}

{% block content %}

{% if results %}
  <br>
  {% for item in results %}
    <div class="w3-card-4 w3-teal">
      <header class="w3-container w3-black w3-center">
        <h3>{{ item.name }}</h3>
      </header>
      <div class="w3-container">
        <p>{{ item.blurb }}</p>
        <p><i class="fas fa-map-marker-alt"></i>{{ item.location }}</p><br>
        <div class="w3-center">
          <button type="button" class="w3-button w3-black w3-block" onclick="display(accessibility_{{ loop.index }})">Accessibility<i class="fas fa-chevron-down"></i></button>
          <div id="accessibility_{{ loop.index }}" class="w3-black accessibility w3-container">
            <p>{{ item.accessibility }}</p>
          </div>
        </div>
        <br>
      </div>
    </div>
    <br>
  {% endfor %}
{% else %}
  <p class="w3-container">Nothing matched your search.</p>
{% endif %}

<script>
  function display(element_id) {
    console.log(element_id)
    //var display_hidden = document.getElementById(element_id);
    //console.log(display_hidden)
    var displayed = window.getComputedStyle(element_id);
    if (displayed["display"] === "none") {
      element_id.style.display = "block";
    } else {
      element_id.style.display = "none";
    }
  }
</script>

{% endblock %}
