{% extends 'layout.html' %}

{% block content %}

<form class="form_signin" method="POST" action="/login">
  <h2>Please sign in</h2>
  {{ form.hidden_tag() }}
  {{ form.username }}
  {{ wtf.form_field(form.password) }}
  {{ wtf.form_field(form.remember) }}
  <button type="submit">Sign in</button>
</form>

<a href="/sign_up">Sign Up</a>

{% endblock %}
